<!-- Define que el documento esta bajo el estándar de HTML5 -->
<!DOCTYPE html>

<!-- Representa la raíz del documento HTML -->
<!-- El atributo lang especifica el idioma del documento -->
<html lang="es">

<!-- Contiene metadatos, enlaces a scripts y hojas de estilo -->
<head>

    <!-- Codificación de caracteres que utiliza el documento -->
    <meta charset="UTF-8">

    <!-- Representa la optimizacion del documento para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define el título del documento -->
    <title>Hola mundo</title>

</head>

<!-- Representa el contenido del documento -->
<body>
    Bienvenidos a mi GitHub.
</body>

</html>
